<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>eNkoko - Product Preview</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="enkoko Bootstrap Site" name="keywords">
    <meta content="enkokoBootstrap Site" name="description">

    <!-- External Links -->
    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

<body>
    <!-- Navbar and Header (same as in the provided template) -->

    <!-- Product Preview Header -->
    <div class="container-fluid py-5" style="background-image: url('img/product-preview-banner.png'); background-size: cover; background-position: center;">
        <div class="container text-center py-5">
            <h1 class="display-3 text-white">Product Preview</h1>
        </div>
    </div>

    <!-- Product Details -->
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <img src="img/imishwi.png" alt="Imishwi" class="img-fluid">
            </div>
            <div class="col-lg-6 col-md-6">
                <h3>Imishwi</h3>
                <p class="text-primary fw-bold">5,000 FRW</p>
                <p>Description of the product. Provide more information about the features, benefits, and quality.</p>
                <div class="d-flex justify-content-start">
                    <a class="btn bg-primary text-white mx-1" href="cart.html"><i class="bi bi-cart"></i> Add to Cart</a>
                    <a class="btn bg-secondary text-white mx-1" href="marketplace.html"><i class="bi bi-arrow-left"></i> Back to Marketplace</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (same as in the provided template) -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
